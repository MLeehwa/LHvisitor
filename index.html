<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Visitor Management">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileColor" content="#3b82f6">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🏠</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🏠</text></svg>">
    <title>Visitor Management System</title>
    <script>
        // Tailwind CSS CDN configuration
        tailwind = {
            config: {
                theme: {
                    extend: {
                        colors: {
                            primary: '#3b82f6',
                            secondary: '#8b5cf6',
                            accent: '#06b6d4',
                        }
                    }
                }
            }
        };
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Supabase - Simple approach -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" 
            onerror="console.error('Supabase CDN failed to load')"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#8b5cf6',
                        accent: '#06b6d4',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100 min-h-screen relative overflow-hidden">
    <!-- Background decorative elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-32 h-32 bg-blue-200 rounded-full opacity-20 animate-pulse"></div>
        <div class="absolute top-40 right-20 w-24 h-24 bg-purple-200 rounded-full opacity-30 animate-bounce"></div>
        <div class="absolute bottom-20 left-1/4 w-40 h-40 bg-pink-200 rounded-full opacity-25 animate-pulse"></div>
        <div class="absolute bottom-40 right-1/3 w-28 h-28 bg-green-200 rounded-full opacity-30 animate-bounce"></div>
    </div>
    <!-- Top header -->
    <div class="navbar bg-gradient-to-r from-white via-blue-50 to-purple-50 shadow-2xl border-b-4 border-gradient-to-r from-blue-200 to-purple-200 relative z-10">
        <div class="flex-1">
            <div class="flex items-center gap-4">
                <div class="relative">
                    <i class="fas fa-building text-4xl text-transparent bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text animate-pulse"></i>
                    <div class="absolute -top-1 -right-1 w-3 h-3 bg-green-400 rounded-full animate-ping"></div>
                </div>
                <div>
                    <h1 class="text-3xl font-bold text-transparent bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text">Visitor Management System</h1>
                </div>
            </div>
        </div>
        <div class="flex-none">
            <button id="adminBtn" class="group relative overflow-hidden bg-gradient-to-r from-red-500 to-pink-500 hover:from-red-600 hover:to-pink-600 text-white px-6 py-3 rounded-xl shadow-lg hover:shadow-red-500/50 transform hover:scale-105 transition-all duration-300">
                <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-700"></div>
                <div class="relative flex items-center gap-2">
                    <i class="fas fa-cog group-hover:animate-spin"></i>
                    <span class="font-semibold">Admin Mode</span>
                </div>
            </button>
        </div>
    </div>

    <!-- Main container -->
    <div class="container mx-auto px-4 py-8">
        <!-- Location status display -->
        <div class="card bg-gradient-to-r from-white via-blue-50 to-purple-50 shadow-2xl mb-8 border-2 border-gradient-to-r from-blue-200 to-purple-200 rounded-2xl overflow-hidden relative">
            <div class="absolute inset-0 bg-gradient-to-r from-blue-100/30 to-purple-100/30"></div>
            <div class="card-body relative z-10">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <div class="w-16 h-16 bg-gradient-to-r from-green-400 to-blue-500 rounded-full flex items-center justify-center text-white text-2xl shadow-lg">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div>
                            <h2 class="text-2xl font-bold text-transparent bg-gradient-to-r from-gray-700 to-gray-900 bg-clip-text">Current Location</h2>
                            <p id="locationStatus" class="text-gray-600 font-medium">Checking location...</p>
                        </div>
                    </div>
                    <div class="badge badge-success text-lg px-4 py-2 shadow-lg animate-pulse" id="locationBadge">
                        <i class="fas fa-check-circle mr-2"></i>
                        Location Verified
                    </div>
                </div>
            </div>
        </div>

        <!-- Main buttons -->
        <div id="mainButtons" class="flex justify-center gap-12 mb-12">
            <button id="checkinBtn" class="group relative overflow-hidden bg-gradient-to-br from-green-400 via-green-500 to-green-600 hover:from-green-500 hover:via-green-600 hover:to-green-700 text-white text-4xl px-12 py-8 h-auto min-h-32 w-64 rounded-2xl shadow-2xl hover:shadow-green-500/50 transform hover:scale-105 transition-all duration-300 ease-in-out border-4 border-green-300 hover:border-green-400">
                <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-700"></div>
                <div class="relative flex flex-col items-center justify-center h-full">
                    <i class="fas fa-sign-in-alt mb-2"></i>
                    <span class="font-bold">Check In</span>
                </div>
            </button>
            <button id="checkoutBtn" class="group relative overflow-hidden bg-gradient-to-br from-red-400 via-red-500 to-red-600 hover:from-red-500 hover:via-red-600 hover:to-red-700 text-white text-4xl px-12 py-8 h-auto min-h-32 w-64 rounded-2xl shadow-2xl hover:shadow-red-500/50 transform hover:scale-105 transition-all duration-300 ease-in-out border-4 border-red-300 hover:border-red-400">
                <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-700"></div>
                <div class="relative flex flex-col items-center justify-center h-full">
                    <i class="fas fa-sign-out-alt mb-2"></i>
                    <span class="font-bold">Check Out</span>
                </div>
            </button>
        </div>

        <!-- Check-in section -->
        <div id="checkinSection" class="hidden">
            <div class="card bg-white shadow-2xl border-2 border-gradient-to-r from-blue-200 to-purple-200 rounded-2xl overflow-hidden">
                <div class="card-body p-8">
                    <h3 class="text-3xl font-bold text-transparent bg-gradient-to-r from-gray-700 to-gray-900 bg-clip-text mb-8 text-center">
                        <i class="fas fa-sign-in-alt text-primary mr-3"></i>
                        Visitor Check-In
                    </h3>
                    
                    <!-- Category selection -->
                    <div class="mb-8">
                        <label class="label">
                            <span class="label-text font-semibold text-xl">Visit Type</span>
                        </label>
                        <div class="flex gap-6">
                            <button id="dormitoryBtn" class="btn btn-primary btn-lg flex-1 text-lg">
                                <i class="fas fa-home mr-3"></i>
                                Dormitory
                            </button>
                            <button id="factoryBtn" class="btn btn-warning btn-lg flex-1 text-lg">
                                <i class="fas fa-industry mr-3"></i>
                                Factory
                            </button>
                        </div>
                    </div>

                    <!-- Dormitory check-in form -->
                    <div id="dormitoryForm" class="hidden">
                        <div class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text font-semibold text-lg">Last Name</span>
                                    </label>
                                    <input type="text" id="dormLastName" placeholder="Enter last name" 
                                           class="input input-bordered input-lg w-full" required>
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text font-semibold text-lg">First Name</span>
                                    </label>
                                    <input type="text" id="dormFirstName" placeholder="Enter first name" 
                                           class="input input-bordered input-lg w-full" required>
                                </div>
                            </div>
                            
                            <!-- Frequent visitors list -->
                            <div class="mt-6">
                                <h4 class="text-lg font-semibold mb-3 text-gray-700">
                                    <i class="fas fa-star text-yellow-500 mr-2"></i>
                                    Frequent Visitors
                                </h4>
                                <div id="frequentVisitorsList" class="space-y-2 max-h-40 overflow-y-auto border border-gray-200 rounded-lg p-3 bg-gray-50">
                                    <!-- Frequent visitors will be dynamically added here -->
                                </div>
                            </div>
                        </div>
                        
                        <button id="dormCheckinBtn" class="btn btn-success btn-lg w-full mt-8">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            Complete Check In
                        </button>
                    </div>

                    <!-- Factory check-in form -->
                    <div id="factoryForm" class="hidden">
                        <div class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text font-semibold text-lg">Last Name</span>
                                    </label>
                                    <input type="text" id="factoryLastName" placeholder="Enter last name" 
                                           class="input input-bordered input-lg w-full" required>
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text font-semibold text-lg">First Name</span>
                                    </label>
                                    <input type="text" id="factoryFirstName" placeholder="Enter first name" 
                                           class="input input-bordered input-lg w-full" required>
                                </div>
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text font-semibold text-lg">Company</span>
                                </label>
                                <input type="text" id="factoryCompany" placeholder="Enter company name" 
                                       class="input input-bordered input-lg w-full" required>
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text font-semibold text-lg">Phone Number</span>
                                </label>
                                <input type="tel" id="factoryPhone" placeholder="Enter phone number" 
                                       class="input input-bordered input-lg w-full" required>
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text font-semibold text-lg">Visit Purpose</span>
                                </label>
                                <select id="factoryPurpose" class="select select-bordered select-lg w-full" required>
                                    <option value="">Please select visit purpose</option>
                                    <option value="meeting">Meeting</option>
                                    <option value="maintenance">Maintenance</option>
                                    <option value="delivery">Delivery</option>
                                    <option value="inspection">Inspection</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>
                        
                        <button id="factoryCheckinBtn" class="btn btn-success btn-lg w-full mt-8">
                            <i class="fas fa-sign-in-alt mr-2"></i>
                            Complete Check In
                        </button>
                    </div>

                    <!-- Back to main button -->
                    <button id="backToMainFromCheckin" class="btn btn-outline btn-lg w-full mt-6">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Back to Main
                    </button>
                </div>
            </div>
        </div>

        <!-- Check-out section -->
        <div id="checkoutSection" class="hidden">
            <div class="card bg-white shadow-2xl border-2 border-gradient-to-r from-red-200 to-pink-200 rounded-2xl overflow-hidden">
                <div class="card-body p-8">
                    <h3 class="text-3xl font-bold text-transparent bg-gradient-to-r from-gray-700 to-gray-900 bg-clip-text mb-8 text-center">
                        <i class="fas fa-sign-out-alt text-error mr-3"></i>
                        Visitor Check-Out
                    </h3>
                    
                    <div id="checkoutOptions" class="mb-8">
                        <!-- Check-out visitor options will be dynamically added here -->
                    </div>
                    
                    <button id="checkoutConfirmBtn" class="btn btn-error btn-lg w-full" disabled>
                        <i class="fas fa-sign-out-alt mr-2"></i>
                        Complete Check Out
                    </button>
                    
                    <!-- Back to main button -->
                    <button id="backToMainFromCheckout" class="btn btn-outline btn-lg w-full mt-6">
                        <i class="fas fa-arrow-left mr-2"></i>
                        Back to Main
                    </button>
                </div>
            </div>
        </div>

        <!-- Current visitor status - Hidden as requested -->
        <div id="visitorStatusCard" class="hidden">
            <div class="card bg-white shadow-xl max-w-4xl mx-auto">
                <div class="card-body text-center">
                    <h3 class="text-xl font-semibold mb-4">
                        <i class="fas fa-users text-primary mr-2"></i>
                        Current Visitor Status
                    </h3>
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-figure text-primary">
                                <i class="fas fa-home text-3xl"></i>
                            </div>
                            <div class="stat-title">Dormitory</div>
                            <div class="stat-value text-primary" id="dormitoryCount">0</div>
                            <div class="stat-desc">checked in</div>
                        </div>
                        <div class="stat">
                            <div class="stat-figure text-warning">
                                <i class="fas fa-industry text-3xl"></i>
                            </div>
                            <div class="stat-title">Factory</div>
                            <div class="stat-value text-warning" id="factoryCount">0</div>
                            <div class="stat-desc">checked in</div>
                        </div>
                        <div class="stat">
                            <div class="stat-figure text-success">
                                <i class="fas fa-users text-3xl"></i>
                            </div>
                            <div class="stat-title">Total Visitors</div>
                            <div class="stat-value text-success" id="totalCount">0</div>
                            <div class="stat-desc">checked in</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification modal -->
    <div id="notificationModal" class="modal">
        <div class="modal-box bg-gradient-to-br from-white via-blue-50 to-purple-50 shadow-2xl border-2 border-gradient-to-r from-blue-200 to-purple-200 rounded-2xl overflow-hidden relative">
            <div class="absolute inset-0 bg-gradient-to-r from-blue-100/30 to-purple-100/30"></div>
            <div class="text-center relative z-10">
                <div class="relative inline-block mb-6">
                    <i id="notificationIcon" class="fas fa-info-circle text-8xl text-transparent bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text animate-pulse"></i>
                    <div class="absolute -top-2 -right-2 w-4 h-4 bg-blue-400 rounded-full animate-ping"></div>
                </div>
                <h3 id="notificationTitle" class="text-3xl font-bold text-transparent bg-gradient-to-r from-gray-700 to-gray-900 bg-clip-text mb-4">Notification</h3>
                <p id="notificationMessage" class="text-gray-600 mb-8 text-lg font-medium"></p>
                <button id="notificationOk" class="group relative overflow-hidden bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white px-8 py-4 rounded-xl shadow-lg hover:shadow-blue-500/50 transform hover:scale-105 transition-all duration-300">
                    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -skew-x-12 -translate-x-full group-hover:translate-x-full transition-transform duration-700"></div>
                    <span class="relative font-semibold text-lg">OK</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="config.js?v=5"></script>
    <script>
        // Wait for Supabase client initialization
        window.addEventListener('load', () => {
            const initSupabaseClient = () => {
                if (window.supabaseClient && window.supabaseClient.client) {
                    console.log('Supabase client ready');
                } else {
                    setTimeout(initSupabaseClient, 100);
                }
            };
            initSupabaseClient();
        });
    </script>
    <script src="supabase-client.js"></script>
    <script src="main.js"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registration successful:', registration);
                    })
                    .catch((registrationError) => {
                        console.error('Service Worker registration failed:', registrationError);
                    });
            });
        } else {
            console.warn('Service Worker not supported in this browser.');
        }
        
        // Ensure Supabase is loaded before initializing
        window.addEventListener('load', () => {
            console.log('Window loaded, checking Supabase...');
            if (typeof supabase !== 'undefined') {
                console.log('Supabase is available');
            } else {
                console.error('Supabase is not available after window load');
            }
        });
    </script>
</body>
</html>
